<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Random Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
        var Module = {
            onRuntimeInitialized: function() {
                console.log('WebGL module initialized');
                if (typeof unityInstance !== 'undefined') {
                    Module.unityInstance = unityInstance;
                    console.log("unityInstance 초기화 완료");
                } else {
                    console.error('unityInstance is not defined');
                }
            }
        };

        function CopyToClipboard(text) {
            var str = UTF8ToString(text);
            navigator.clipboard.writeText(str).then(function() {
                console.log('Text copied to clipboard');
            }).catch(function(error) {
                console.error('Failed to copy text: ', error);
            });
        }

        function GetClipboardText() {
            navigator.clipboard.readText().then(function(text) {
                console.log("Clipboard text:", text);
                if (typeof Module.unityInstance !== 'undefined' && Module.unityInstance !== null) {
                    Module.unityInstance.SendMessage("TextCopyHandler", "SetInputFieldText", text);
                } else {
                    console.error('unityInstance is not defined or null');
                }
            }).catch(function(error) {
                console.error('Failed to read text: ', error);
            });
        }
    </script>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Random Project</div>
        </div>
    </div>
    <script>

        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");
        var fullscreenButton = document.querySelector("#unity-fullscreen-button");
        var warningBanner = document.querySelector("#unity-warning");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/2024071911.loader.js";
        var config = {
            dataUrl: buildUrl + "/2024071911.data.unityweb",
            frameworkUrl: buildUrl + "/2024071911.framework.js.unityweb",
            codeUrl: buildUrl + "/2024071911.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "Random Project",
            productVersion: "2.0.0",
            showBanner: unityShowBanner,
        };

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
            canvas.className = "unity-mobile";
        } else {
            canvas.style.width = "1920px";
            canvas.style.height = "1080px";
        }

        loadingBar.style.display = "block";

        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
                progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
                loadingBar.style.display = "none";
                fullscreenButton.onclick = () => {
                    document.makeFullscreen('unity-container');
                };

                // unityInstance가 초기화된 후에 Module을 설정합니다.
                Module.unityInstance = unityInstance;
                console.log("unityInstance 초기화 완료");

            }).catch((message) => {
                alert(message);
            });
        };

        document.body.appendChild(script);
        
        var clipboardScript = document.createElement("script");
        clipboardScript.src = "Build/clipboard.js";
        clipboardScript.onload = function() {
            console.log('Clipboard script loaded');
        };
        document.body.appendChild(clipboardScript);
    </script>
</body>
</html>
